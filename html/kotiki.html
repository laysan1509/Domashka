<script>
    function loadCat1(userName) {
        $("#namePlace").html(userName);
        $.ajax({
            type: 'GET',
            url: 'https://api.thecatapi.com/v1/images/search',
        }).done(function(data) {
            $("#catImage1").attr("src", data[0].url);
        }).fail(function() {
        });
    }
</script>

            NewImg.src = 'data[0].url';
        }).fail(function() {
        });

    }
</script>
