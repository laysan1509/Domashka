<!DOCTYPE html>
<html>
<head>
    <title>Dogs</title>
    <meta charset="x-UTF-16LE-BOM">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
            integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<script>
    function loadDog(userName) {
        $("#namePlace").html(userName);
        $.ajax({
            type: 'GET',
            url: 'https://api.thedogapi.com/v1/images/search',
        }).done(function(data) {
            $("#dogImage").attr("src", data[0].url);
        }).fail(function() {
        });
    }
    function loadDog2(userName) {
        $("#namePlace").html(userName);
        $.ajax({
            type: 'GET',
            url: 'https://api.thedogapi.com/v1/images/search',
        }).done(function (data) {
            $("#dogImage2").attr("src", data[0].url);
        }).fail(function () {
        });
    }
    function loadDog3(userName) {
        $("#namePlace").html(userName);
        $.ajax({
            type: 'GET',
            url: 'https://api.thedogapi.com/v1/images/search',
        }).done(function (data) {
            $("#dogImage3").attr("src", data[0].url);
        }).fail(function () {
        });
    }
    function OpenWindow(IDdog) {
        var new_win = window.open();
        new_win.document.write('<img src="' + IDdog.src + '" />', "<p>Ваш пёсель!</p>");
    }

</script>
<body>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp"
                                   placeholder="Введите имя">
                            <small id="emailHelp" class="form-text text-muted">
                                Введите имя для поиска пёселя
                            </small>
                        </div>
                        <button onclick="loadDog($('#inputName').val()), loadDog2($('#inputName').val()), loadDog3($('#inputName').val())" class="btn btn-primary">Найти пёселя</button>
                    </div>
                </div>
               
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img  onclick="OpenWindow(document.getElementById('dogImage'))"  id='dogImage' class="card-img-top" style="max-height: 200px; max-width: 200px" src="https://25.media.tumblr.com/tumblr_lzqy609MOX1qbqiseo1_500.png">
                    <div class="card-body">
                    </div>
                </div>
                <div class="card">
                    <img onclick="OpenWindow(document.getElementById('dogImage2'))" id='dogImage2' class="card-img-top" style="max-height: 200px; max-width: 200px" src="https://25.media.tumblr.com/tumblr_lzqy609MOX1qbqiseo1_500.png">
                    <div class="card-body">
                    </div>
                </div>
                <div class="card">
                    <img onclick="OpenWindow(document.getElementById('dogImage3'))" id='dogImage3' class="card-img-top" style="max-height: 200px; max-width: 200px" src="https://25.media.tumblr.com/tumblr_lzqy609MOX1qbqiseo1_500.png">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
